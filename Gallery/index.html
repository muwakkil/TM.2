<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Patterns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Saved Patterns</h1>
    </header>

    <div class="gallery-container" id="gallery"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let savedPatterns = JSON.parse(localStorage.getItem("savedPatterns")) || [];
            let gallery = document.getElementById("gallery");

            if (savedPatterns.length === 0) {
                gallery.innerHTML = "<p>No saved patterns yet.</p>";
            } else {
                savedPatterns.forEach(pattern => {
                    let patternDiv = document.createElement("div");
                    patternDiv.classList.add("saved-pattern");
                    patternDiv.innerHTML = pattern;
                    gallery.appendChild(patternDiv);
                });
            }
        });
    </script>
</body>
</html>
